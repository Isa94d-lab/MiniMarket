<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <!-- Agregamos type="module" para que el archivo JS sea reconocido como módulo -->
    <script type="module" src="appi.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="conteiner1">
        <div class="cuadrado">
            <!-- Input para que el usuario ingrese su ID -->
            <generate-code></generate-code>
            <script src="js/generateCode.js"></script>

            <!-- Input para que el usuario ingrese su ID -->
            <label for="id_Usuario" class="form-label">ID: </label>
            <input type="number" id="id_Usuario" class="form-control form-control1" placeholder="Ingresa tu ID">

            <!-- Nombre del usuario -->
            <label for="nombre_Usuario" class="form-label">Nombre: </label>
            <input type="text" id="nombre_Usuario" class="form-control form-control1" placeholder="Ingresa tu nombre">

            <!-- Apellido del usuario -->
            <label for="apellido_Usuario" class="form-label">Apellido del usuario: </label>
            <input type="text" id="apellido_Usuario" class="form-control form-control1" placeholder="Ingresa tu apellido">

            <!-- Dirección del usuario -->
            <label for="direccion_Usuario" class="form-label">Dirección: </label>
            <input type="text" id="direccion_Usuario" class="form-control form-control1" placeholder="Ingresa tu direccion">

            <!-- Email del usuario -->
            <label for="email_Usuario" class="form-label">Email: </label>
            <input type="email" id="email_Usuario" class="form-control form-control1" placeholder="Ingresa tu email">
        
            <!-- Botón para enviar los datos -->
            <button id="guardarBtn">Enviar</button>

        </div>
    </div>

    <!-- A;adir producto -->
    <div class="conteiner1 conteiner3">
          <label for="direccion_Usuario" class="form-label">Añadir producto:</label>
          <product-component></product-component>
          <button id="guardarBtn3">Enviar</button>
        </div>
    </div>

    <div class="conteiner1 conteiner4">
        <table>
            <tr>Resumen Compra</tr>
            <tr>
                <td>Cod</td>
                <td>Nombre</td>
                <td>V/Unidad</td>
                <td>Cantidad</td>
                <td>TOTAL:</td>
            </tr>
            <tr>
                <td id="show_codigo"></td>
                <td id="show_nombre"></td>
                <td id="show_valorUnidad"></td>
                <td id="show_cantidad"></td>
                <td id="show_total"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
